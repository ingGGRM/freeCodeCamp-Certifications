<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page - ingGGRM</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <div id="logo">
            <img src="https://yt3.ggpht.com/ytc/AKedOLQ2XrEbQa22e5eLeD9icOUpWHvDWa7OCjoUfnN-sg=s600-c-k-c0x00ffffff-no-rj-rp-mo" alt="logo" id="header-img">
            <h2 id="header-text">ingGGRM Productions</h2>
        </div>
        <nav id="nav-bar">
            <a href="#title-section" id="nav-link">About</a>
            <a href="#video-section" id="nav-link">Product</a>
            <a href="#form-section" id="nav-link">Join Us</a>
        </nav>
    </header>
    <main id="container">
        <section id="title-section">
            <h1 id="title"></h1>
            <p id="description"></p>
        </section>
        <section id="video-section">
            <h2 id="video-title"></h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/qJpq4-UVvWA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section id="form-section">
            <form action="https://www.freecodecamp.com/email-submit" id="form"><input type="email" id="email"><input
                    type="submit" id="submit"></form>
        </section>
    </main>
</body>

</html>
